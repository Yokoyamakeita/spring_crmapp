<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
</head>
<body>

	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar"
		th:replace="~{fragments/sidebar :: sidebar}"></div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="offcanvas-outside bg-light">
		<div class="container-fluid">
			<!-- トグルボタン -->
			<div th:replace="~{fragments/sidebar :: toggler}"></div>

			<div class="row">
				<div class="col">

					<div class="card shadow">
						<div class="card-header">
							<h6 class="text-navy my-2">取引先企業編集</h6>
						</div>

						
							<div class="card-body center-block">
								<form th:action="@{/company/editprocess/{id}(id=*{id})}" th:object="${company}"
									method="post">

									<div class="mb-3"><div class="d-grid gap-2 col-4 mx-auto"  style=margin-top:30px>
										<label for="username" class="form-label"> <span
											class="badge bg-danger">必須</span> 社名
										</label> 
										
										<input class="form-control col-xs-4" type="text"
											th:errorclass="is-invalid" th:field="*{companyName}">
										<div class="invalid-feedback" th:errors="*{companyName}"></div></div>
									</div>

									<div class="mb-3"><div class="d-grid gap-2 col-4 mx-auto"  style=margin-top:30px>
										<label for="indeutry" class="form-label"> <span
											class="badge bg-danger">必須</span> 業種
										</label> <input class="form-control" type="text"
											th:errorclass="is-invalid" th:field="*{industry}">
										<div class="invalid-feedback" th:errors="*{industry}"></div></div>
									</div>
									<div class="d-grid gap-2 col-4 mx-auto" style=margin-top:50px;margin-bottom:30px>
									<button class="btn btn-primary"  type="submit">登録</button>
									</div>
								</form>
							</div>
						
					</div>
				</div>
			</div>
		</div>

	</main>

</body>
</html>
