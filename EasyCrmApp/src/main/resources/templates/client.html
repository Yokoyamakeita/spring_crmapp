<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                取引先様一覧
              </h6>
            </div>
            
            <div class="d-grid gap-2 d-md-block" style=margin-top:10px;margin-left:20px>
            <a th:href="@{/company/user/add}" class="btn btn-primary"><i class="bi bi-check-square-fill"></i>取引先新規追加</a>
            </div>
            
            <div class="card-body table-responsive">
              <table id="user-table" class="table table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>会社名</th>
                    <th>お名前</th>
                    <th>メールアドレス</th>
                    <th>部署名</th>
                    <th>お役職</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="client : ${client}" th:object="${client}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{company.companyName}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{mail}"></td>
                    <td th:text="*{departmentName}"></td>
                    <td th:text="*{auth}"></td>
                	<td><a th:href="@{/company/user/edit/{id}(id=*{id})}" class="btn btn-danger"><i class="bi bi-pencil-fill"></i>編集</a>
                	<a th:href="@{/company/user/delete/{id}(id=*{id})}" class="btn btn-dark"><i class="bi bi-trash-fill"></i>削除</a>
                	</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
   
  </main>

</body>
</html>
